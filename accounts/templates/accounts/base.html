<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    {% block css %} {% endblock %}
    <title>{%block title%} {% endblock %}</title>

    <style>
        nav a {
            color: #9f8610;
            text-decoration: none;
        }


    </style>

</head>
<body>
{% if user.is_authenticated %}

<h1> Hello {{user}} </h1>

<nav class="navbar navbar-dark bg-dark" style="color:#9f8610">
    <a class="navbar-link" href="{% url 'university:index' %}">Classes</a>
    <a class="navbar-link" href="{% url 'university:registere_students' %}">Select lessons</a>
    <a class="navbar-link" href="{% url 'accounts:logout_user' %}">Logout</a>

</nav>


{% else %}

<nav class="navbar navbar-dark bg-dark" style="color:#9f8610">
    <a class="navbar-link" href="{% url 'university:index' %}">Classes</a>
    <a class="navbar-link" href="{% url 'accounts:sign_up' %}">Sign up</a>
    <a class="navbar-link" href="{% url 'accounts:sign_in' %}">Sign in </a>
</nav>

{% endif %}
{% block content %} {% endblock %}
</body>
</html>
